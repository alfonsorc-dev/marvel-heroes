name: Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build project
        run: npm run build

      # Upload dist/ artifact for deploy workflow
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Semantic-release handles versioning and GitHub release
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Re-upload dist artifact so it's available to the deploy workflow
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
